<!DOCTYPE html>
<html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>

    <nav class="navbar navbar-dark bg-primary shadow">
      <a class="navbar-brand" href="#">
        <img src="img/brand.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Sorting Visualizer
      </a>
    </nav>

    <div class="modal fade" role="dialog" id="number-change-modal">

      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Element</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
        
              <label for="rect-number">Enter A Number</label>
              <input type="number" class="form-control" id="rect-number-input">
        
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="change-number-button">Change</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>

    </div>

    <div class="container-fluid">

      <div class="row">

        <div id="sidebar" class="col-0 col-md-2 shadow-sm pt-2 bg-dark text-light">

        
          <label class="label label-info mt-2 mb-2" style="display: block;">Number of Elements</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="number-of-elements" id="number-of-elements-6" value="6">
            <label class="form-check-label" for="flexRadioDefault1">
              6
            </label>
          </div>
          
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="number-of-elements" id="number-of-elements-10" value="10" checked>
            <label class="form-check-label" for="number-of-elements-10">
              10
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="number-of-elements" id="number-of-elements-13" value="13">
            <label class="form-check-label" for="number-of-elements-13">
              13
            </label>
          </div>

          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="number-of-elements" id="number-of-elements-16" value="16">
            <label class="form-check-label" for="number-of-elements-16">
              16
            </label>
          </div>


          <div class="form-group">
            <label >Algorithm</label>
            <select class="form-control" id="algorithm-select" name="algorithm">
              <option value="merge">Merge Sort</option>
              <option value="selection">Selection Sort</option>
            </select>
          </div>

          <div class="form-group">
            <label >Speed</label>
            <select class="form-control" id="speed-select" name="speed">
              <option value="fast">Fast</option>
              <option value="medium">Medium</option>
              <option value="slow">Slow</option>
            </select>
          </div>
          
          <div class="btn-group" role="group">
            <button class="btn btn-success" id="start-btn">Start</button>
            <button class="btn btn-danger" id="random-btn">Random Numbers</button>
          </div>

          <div class="jumbotron mt-4 p-2 shadow-sm text-dark">
            <h6 class="h6">
              Click a rectangle to <br> change it's value
            </h6>
          </div>

        </div>

        <div class="col-12 col-md-10">
          <div class="container pt-2">

            <div class="row">
              <svg id ="main-svg" class="col-10 shadow"  >
                
              </svg>
            </div>

          </div>

      </div>
    </div>
  </div>

    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./node_modules/snapsvg/dist/snap.svg-min.js"></script>
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>

  </body>
</html>
